<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main">
      <nav class="nav">
        <div class="container">
          <a href="#" class="link">
            <img src="images/logo.svg" alt="huddle logo" />
          </a>
        </div>
      </nav>
      <section class="huddle__section">
        <div class="container">
          <div class="huddle__img">
            <img
              src="images/illustration-mockups.svg"
              alt="illustration of mockups"
            />
          </div>
          <div class="huddle__content">
            <h1 class="huddle__heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="huddle__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="huddle__btn">Register</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="social__links">
          <a
            href="https://www.facebook.com/Moaz.Ahmad.24/"
            class="link"
            target="_blank"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
          <a href="#" class="link" target="_blank"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
          <a href="#" class="link" target="_blank"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/MoBlack00"
            >Mo'az Ahmad</a
          >.
        </p>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
